<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body class="text-white bg-secondary">
    <header class="container-fluid h-20 bg-dark ">
      <div class="row h-100 align-items-center">
        <h1 class="col-12 text-center">TaskMaster</h1>
      </div>
    </header>
    <main class="container-fluid h-70">
      <!-- 1st row holds list creation -->
      <div class="row justify-content-center">
        <div class="col-12 mt-3">
                <form class="form-inline justify-content-center" onsubmit="app.listsController.addList(event)">
                        <div class="form-group mx-sm-2 mb-2">
                          <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="name"
                            placeholder="enter list title..."
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 ml-2">
                          add
                        </button>
        </div>
      </div>
      <!-- 2nd row holds created lists -->
      <div
        class="row d-flex flex-row justify-content-center text-center"
        id="lists"
      >
        <!-- placeholder for lists -->
      </div>
    </main>
    <!-- TODO add content to footer -->
    <footer></footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
