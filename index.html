<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header class="container-fluid border h-25 text-center">
      <div class="row h-100 align-items-center">
        <h1 class="col-12">TaskMaster</h1>
      </div>
    </header>
    <main class="container-fluid">
      <!-- 1st row holds list creation -->
      <div class="row">
        <div class="col-12 col-md-6">
          <form class="mx-auto" onsubmit="app.listController.addList(event)">
            <div class="form-group row">
              <label for="name" class="col-sm-1-12 col-form-label"></label>
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="enter list title..."
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">
                  add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- 2nd row holds created lists -->
      <!-- TODO add id for injecting inner HTML from template-->
      <div class="row" id="lists"></div>
    </main>
    <!-- TODO add content to footer -->
    <footer></footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
